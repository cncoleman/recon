<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="styles/vendor-dc18ee0136.css">
    <link rel="stylesheet" href="styles/main-e53655d998.css">
    <title>recon</title>
  </head>
  <body>
    <div ng-class="authInfo.authOpen ? 'modal-open fade in' : ''" ng-style="authInfo.authOpen ? {display:'block'} : {}" class="modal">
      <div ng-show="authInfo.authOpen" class="modal-dialog">
        <form class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Authentication required</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Username:</label>
              <input type="text" ng-model="authInfo.username" class="form-control">
            </div>
            <div class="form-group">
              <label>Password:</label>
              <input type="password" ng-model="authInfo.password" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <button ng-click="setAuth()" class="btn btn-success">Ok</button>
            <button ng-click="dismissAuth()" class="btn btn-danger">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <main ui-view=""></main>
    <script src="scripts/vendor-574f701dad.js"></script>
    <script src="scripts/main-d48f6c82fd.js"></script>
    <div ng-show="authInfo.authOpen" class="modal-backdrop fade in"></div>
  </body>
</html>
